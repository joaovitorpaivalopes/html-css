<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4"> <!--começa por esse -->
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p><!--se nenhum for ele mostra essa mensagem-->
    </video><!--apesar de ter um bom controle ao ter imagens no proprio servidor ele pesa demais e causa um custo muito alto em trafico de dados por isso e melhor usar servidores externos-->
    <h1>Inserino vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=hV-w0geR_yfXD5kW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <audio preload="metadata" autoplay controls loop>
        <source src="sons/happy-mistake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
